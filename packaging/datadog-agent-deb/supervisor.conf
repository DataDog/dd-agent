[program:collector]
command=/usr/bin/dd-agent foreground --use-local-forwarder
stdout_logfile=NONE
stderr_logfile=NONE
priority=999
startsecs=2
user=dd-agent
environment=LANG=POSIX

[program:forwarder]
command=/usr/bin/dd-forwarder
stdout_logfile=NONE
stderr_logfile=NONE
startsecs=3
priority=998
user=dd-agent

[program:dogstatsd]
command=/usr/bin/dogstatsd --use-local-forwarder
stdout_logfile=NONE
stderr_logfile=NONE
startsecs=3
priority=998
user=dd-agent

[program:bernard]
command=/usr/bin/bernard
stdout_logfile=NONE
stderr_logfile=NONE
startsecs=3
priority=998
user=dd-agent

[program:pup]
command=python /usr/share/datadog/agent/pup/pup.py
stdout_logfile=NONE
stderr_logfile=NONE
startsecs=1
priority=998
user=dd-agent
exitcodes=0
environment=PYTHONPATH="/usr/share/datadog/agent:$PYTHONPATH",

[group:datadog-agent]
programs=forwarder,collector,dogstatsd,pup
