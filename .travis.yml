# blacklist
branches:
  except:
    - check-haproxy
    
language: python
python:
  - "2.6"
  - "2.7"
install:
  - pip install -r requirements.txt --use-mirrors
  - pip install . --use-mirrors
script: nosetests tests
before_script:
  - sudo apt-get install sysstat
  - curl -L https://github.com/downloads/elasticsearch/elasticsearch/elasticsearch-0.19.8.deb > /tmp/es.deb
  - sudo apt-get install haproxy
  - curl -L https://raw.github.com/DataDog/dd-agent/check-haproxy/tests/haproxy.cfg > /tmp/haproxy.cfg
  - curl -L https://github.com/downloads/elasticsearch/elasticsearch/elasticsearch-0.19.4.deb > /tmp/es.deb
  - sudo dpkg -i /tmp/es.deb
  - sudo service elasticsearch start
  - curl -L http://mirror.sdunix.com/apache/tomcat/tomcat-6/v6.0.35/bin/apache-tomcat-6.0.35.tar.gz > /tmp/tomcat6.tar.gz && tar -C /tmp -xzvf /tmp/tomcat6.tar.gz && echo 'export CATALINA_OPTS="-Dcom.sun.management.jmxremote.port=8090 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false" export CATALINA_OUT="/tmp/apache-tomcat-6.0.35/catalina.out"' > /tmp/apache-tomcat-6.0.35/bin/setenv.sh
  - curl -L http://www.reverse.net/pub/apache/tomcat/tomcat-7/v7.0.29/bin/apache-tomcat-7.0.29.tar.gz > /tmp/tomcat7.tar.gz && tar -C /tmp -xzvf /tmp/tomcat7.tar.gz && echo 'export CATALINA_OPTS="-Dcom.sun.management.jmxremote.port=8091 -Dcom.sun.management.jmxremote.authenticate=true -Dcom.sun.management.jmxremote.password.file=/tmp/apache-tomcat-7.0.29/conf/jmxremote.password -Dcom.sun.management.jmxremote.access.file=/tmp/apache-tomcat-7.0.29/conf/jmxremote.access -Dcom.sun.management.jmxremote.ssl=false" export CATALINA_OUT="/tmp/apache-tomcat-7.0.29/catalina.out"' > /tmp/apache-tomcat-7.0.29/bin/setenv.sh && echo 'monitorRole readonly' > /tmp/apache-tomcat-7.0.29/conf/jmxremote.access && echo 'monitorRole tomcat' > /tmp/apache-tomcat-7.0.29/conf/jmxremote.password && chmod 400 /tmp/apache-tomcat-7.0.29/conf/jmxremote.password
  - curl -L https://raw.github.com/DataDog/dd-agent/jmx_multiple_checks/tests/tomcat_cfg.xml > /tmp/apache-tomcat-6.0.35/conf/server.xml
  - curl -L http://apache.mesi.com.ar/lucene/solr/3.6.1/apache-solr-3.6.1.tgz > /tmp/solr.tgz && tar -C /tmp -xzvf /tmp/solr.tgz && echo 'monitorRole readonly' > /tmp/apache-solr-3.6.1/example/jmxremote.access && echo 'monitorRole solr' > /tmp/apache-solr-3.6.1/example/jmxremote.password && chmod 400 /tmp/apache-solr-3.6.1/example/jmxremote.password
  - sudo apt-get install nginx
  - curl -L https://raw.github.com/DataDog/dd-agent/multiple_instances/tests/nginx.conf > /tmp/default.conf
  - sudo cp /tmp/default.conf /etc/nginx/conf.d/default.conf
  - sudo /etc/init.d/nginx restart
  - sudo apt-get install memcached
env:
  - DB=redis
notifications:
  irc:
    - "irc.freenode.org#datadog"
